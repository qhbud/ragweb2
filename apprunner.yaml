version: 1.0
runtime: python3
build:
  commands:
    build:
      - echo "Installing dependencies..."
      - pip install -r requirements.txt
run:
  runtime-version: 3.8
  command: gunicorn --bind 0.0.0.0:8000 --workers 2 --timeout 120 app:app
  network:
    port: 8000
    env: PORT
  env:
    - name: PYTHONPATH
      value: /app
