version: 1.0
runtime: python3
run:
  runtime-version: 3.11
  command: gunicorn --bind 0.0.0.0:8000 --workers 1 --timeout 300 --max-requests 100 --preload app:app
  network:
    port: 8000
  env:
    - name: PORT
      value: "8000"
    - name: PYTHONPATH
      value: /app
    - name: PYTHONUNBUFFERED
      value: "1"
